<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<center>

<div class="bg-info" style="top:0 !important; position: absolute; width: 100%; padding: 10px; font-size: 24px; font-weight: bold;">Sketch Identification - Doodle Net
     <button class="btn btn-primary" style="float: right;" data-toggle="modal" data-target="#sketch_images">Show Sketch</button>
</div>

<div class="modal fade" id="sketch_images">

<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
  <button class="close" data-dismiss="modal" style="float: right;">&times;</button>
  <h4 class="modal-title">SKETCHES</h4>
</div>
<div class="modal-body">
  <img width="100%" src="sketch1.png">
  <br>
  <img width="100%" src="sketch2.png">
</div>
</div>
</div>

</div>
<br>
<h3 class="btn btn-info" style="margin-top: 60px; font-size: 24px;" id="sketch_label">Sketch Name: </h3>&nbsp;<span class="btn btn-success" style="margin-bottom:-60px;" id="sketch_name"><h3></h3></span>
<br>
<h3 class="btn btn-info" style="font-size: 24px;">Confidence: </h3>&nbsp;<span class="btn btn-success" style="margin-bottom:-20px;" id="confidence"><h3></h3></span>
<br>
<br>
<button onclick="clear_canvas()" class="btn btn-danger">Clear Canvas</button>

</center>

<script src="main.js"></script>
</body>
